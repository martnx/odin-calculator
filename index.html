<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
    
    <div class="main div">
        <h1 class="title">Calculator</h1>
        <!-- Main Calculator  -->
        <div class="calculator-div">
            <div class="input-div">
                <div class="expression-div"></div>
                <div class="result-div"></div>
            </div>
            <div class="allBtn-div">
                <div class="clear-delete-div">
                    <div class="clear-div">
                        <button class="button clear" id="button-clear">Clear</button>
                    </div>
                    <div class="delete-div">
                        <button class="button clear" id="button-clear">Delete</button>
                    </div>
                </div>
                <div class="button-div">
                    <!-- first row -->
                    <div class="first-row">
                        <button class="button add" id="button-add">+</button>
                        <button class="button subtract" id="button-subtract">-</button>
                        <button class="button multiply" id="button-multiply">*</button>
                        <button class="button divde">%</button>
                    </div>
                    <!-- second row -->
                    <div class="div-row-out">
                        <div class="div-row">
                            <div class="second-row">
                                <button class="button seven" id="button-seven">7</button>
                                <button class="button eight" id="button-eight">8</button>
                                <button class="button nine" id="button-nine">9</button>
                            </div>
                            <!-- third row -->
                            <div class="third-row">
                                <button class="button four" id="button-four">4</button>
                                <button class="button five" id="button-five">5</button>
                                <button class="button six" id="button-six">6</button>
                            </div>
                            <!-- fourth row -->
                            <div class="fourth-row">
                                <button class="button one" id="button-one">1</button>
                                <button class="button two" id="button-two">2</button>
                                <button class="button three" id="button-three">3</button>
                            </div>
                            <!-- fifth row -->
                            <div class="fifth-row">
                                <button class="button zero" id="button-zero">0</button>
                                <button class="button decimal" id="button-decimal">.</button>
                                <button class="button clear" id="button-clear">C</button>
                            </div>
                        </div>
                        <div class="equal-div">
                            <button class="button-equal" id="button-equal">=</button>
                        </div>
                    </div>
                    <!-- side -->
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
