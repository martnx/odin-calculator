<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    
    <div class="main div">
        <h1>Calculator</h1>
        <!-- Main Calculator  -->
        <div class="calculator-div">
            <div class="input-div">
                <input class="input" type="number">
            </div>
            <div class="button-div">
                <!-- first row -->
                <div class="first-row">
                    <button class="button add">+</button>
                    <button class="button subtract">-</button>
                    <button class="button multiply">*</button>
                    <button class="button divde">%</button>
                </div>
                <!-- second row -->
                <div class="second-row">
                    <button class="button seven">7</button>
                    <button class="button eight">8</button>
                    <button class="button nine">9</button>
                </div>
                <!-- third row -->
                <div class="third-row">
                    <button class="button four">4</button>
                    <button class="button five">5</button>
                    <button class="button sixx">6</button>
                </div>
                <!-- fourth row -->
                <div class="fourth-row">
                    <button class="button one">1</button>
                    <button class="button two">2</button>
                    <button class="button three">3</button>
                </div>
                <!-- fifth row -->
                <div class="fifth-row">
                    <button class="button zero">0</button>
                    <button class="button decimal">.</button>
                    <button class="button clear">C</button>
                </div>
                <!-- side -->
                <div class="equal-div">
                <button class="button equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
